<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THREADS — Магазин</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Unbounded:wght@300;400;700&display=swap');

:root {
  --bg: #1e1b2e;
  --card-bg: #2a2540;
  --card-active: #312d4d;
  --accent: #e8e0ff;
  --accent2: #a78bfa;
  --text: #f0ebff;
  --muted: #7c6fa0;
  --price: #c4b5fd;
  --border: rgba(167,139,250,0.25);
  --glow: rgba(167,139,250,0.15);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body { background: var(--bg); color: var(--text); font-family: 'Space Mono', monospace; }

body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 1; opacity: .4;
}

/* ════════════════════════════════
   DESKTOP  (≥ 768px)
   Всё внутри #app 1920×1080,
   масштабируется через JS scale
   ════════════════════════════════ */
.cursor {
  width: 12px; height: 12px;
  background: var(--accent2); border-radius: 50%;
  position: fixed; pointer-events: none; z-index: 9999; mix-blend-mode: screen;
  display: none;
}
.cursor-ring {
  width: 36px; height: 36px;
  border: 1px solid var(--accent2); border-radius: 50%;
  position: fixed; pointer-events: none; z-index: 9998; opacity: .45;
  display: none;
}

#app {
  width: 1920px; height: 1080px;
  position: relative; overflow: hidden;
  background: var(--bg); color: var(--text);
  font-family: 'Space Mono', monospace;
  cursor: none;
  display: none; /* показываем только на десктопе через JS */
}

/* HEADER desktop */
#app header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 28px 60px;
  border-bottom: 1px solid var(--border);
  position: relative; z-index: 10;
}
#app .logo {
  font-family: 'Bebas Neue', sans-serif; font-size: 52px;
  letter-spacing: .15em; color: var(--accent);
  text-shadow: 0 0 40px var(--accent2);
}
#app .header-right { display: flex; align-items: center; gap: 16px; }
#app .cart-btn {
  display: flex; align-items: center; gap: 10px;
  background: none; border: 1px solid var(--border); color: var(--text);
  padding: 12px 26px; border-radius: 50px;
  font-family: 'Space Mono', monospace; font-size: 14px; letter-spacing: .1em;
  cursor: none; transition: all .3s; position: relative; overflow: hidden;
}
#app .cart-btn::before {
  content: ''; position: absolute; inset: 0;
  background: var(--glow); opacity: 0; transition: opacity .3s;
}
#app .cart-btn:hover::before { opacity: 1; }
#app .cart-btn:hover { border-color: var(--accent2); }
#app .cart-icon { width: 22px; height: 18px; }
#app .cart-icon svg { width: 100%; height: 100%; }
#app .cart-count {
  background: var(--accent2); color: var(--bg);
  font-size: 11px; font-weight: 700;
  width: 22px; height: 22px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  transition: transform .2s;
}
#app .auth-btns { display: flex; gap: 8px; }
#app .auth-btn {
  background: none; border: 1px solid var(--border); color: var(--muted);
  padding: 10px 22px; border-radius: 4px;
  font-family: 'Space Mono', monospace; font-size: 12px; letter-spacing: .08em;
  cursor: none; transition: all .2s;
}
#app .auth-btn:hover { color: var(--text); border-color: var(--accent2); }
#app .auth-btn.filled { background: var(--accent2); border-color: var(--accent2); color: var(--bg); }

/* HERO desktop */
#app .hero-label {
  text-align: center; padding: 40px 0 18px; position: relative; z-index: 2;
}
#app .hero-label h1 {
  font-family: 'Unbounded', sans-serif; font-weight: 300; font-size: 13px;
  letter-spacing: .42em; color: var(--muted); text-transform: uppercase;
}

/* CAROUSEL desktop */
#app .carousel-section {
  position: relative; z-index: 2;
  display: flex; flex-direction: column; align-items: center;
}
#app .carousel-wrapper {
  width: 100%; height: 620px;
  display: flex; align-items: center; justify-content: center;
  position: relative; perspective: 2000px;
}
#app .arrow {
  position: absolute; top: 50%; transform: translateY(-50%);
  z-index: 20; background: none; border: none; cursor: none;
  opacity: .55; transition: opacity .2s, transform .2s; padding: 8px;
}
#app .arrow:hover { opacity: 1; }
#app .arrow.left  { left:  40px; }
#app .arrow.right { right: 40px; }
#app .arrow:hover.left  { transform: translateY(-50%) translateX(-5px); }
#app .arrow:hover.right { transform: translateY(-50%) translateX(5px); }
#app .arrow svg { width: 44px; height: 44px; }
#app .carousel-track { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; }

/* CARD desktop */
#app .card {
  position: absolute; top: 50%; left: 50%;
  width: 413px;
  background: var(--card-bg); border: 1px solid var(--border);
  border-radius: 20px; padding: 24px 20px;
  cursor: none;
  transition: transform .5s cubic-bezier(.4,0,.2,1), opacity .5s, height .5s, box-shadow .3s;
  will-change: transform;
  display: flex; flex-direction: column; align-items: center; gap: 12px;
  overflow: hidden; user-select: none;
}
#app .card::after {
  content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent2), transparent);
  opacity: 0; transition: opacity .3s;
}
#app .card.active {
  background: var(--card-active); border-color: var(--accent2);
  box-shadow: 0 0 60px rgba(167,139,250,.22), 0 24px 64px rgba(0,0,0,.55);
}
#app .card.active::after { opacity: 1; }
#app .card-name {
  font-family: 'Unbounded', sans-serif; font-weight: 400; font-size: 10px;
  letter-spacing: .2em; color: var(--accent); text-transform: uppercase; text-align: center;
}
#app .tshirt-preview { width: 95%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; }
#app .tshirt-svg { width: 100%; height: 100%; transition: filter .3s; }
#app .card.active .tshirt-svg { filter: drop-shadow(0 0 12px var(--accent2)); }
#app .size-picker { display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; }
#app .size-btn {
  width: 30px; height: 30px;
  border: 1px solid var(--border); border-radius: 4px;
  background: none; color: var(--muted);
  font-family: 'Space Mono', monospace; font-size: 8px;
  cursor: none; transition: all .2s;
  display: flex; align-items: center; justify-content: center;
}
#app .size-btn:hover, #app .size-btn.active {
  border-color: var(--accent2); color: var(--accent); background: var(--glow);
}
#app .card-price {
  font-family: 'Bebas Neue', sans-serif; font-size: 26px;
  letter-spacing: .05em; color: var(--price);
}

/* PRODUCT INFO desktop */
#app .product-info {
  text-align: center; margin-top: 14px;
  opacity: 0; transform: translateY(10px); transition: all .4s;
}
#app .product-info.visible { opacity: 1; transform: translateY(0); }
#app .product-info .pname {
  font-family: 'Unbounded', sans-serif; font-weight: 300; font-size: 18px;
  letter-spacing: .16em; color: var(--accent); margin-bottom: 4px;
}
#app .product-info .pdesc { font-size: 12px; color: var(--muted); letter-spacing: .05em; }

/* DOTS desktop */
#app .dots { display: flex; gap: 6px; margin-top: 16px; }
#app .dot {
  width: 7px; height: 7px; border-radius: 50%;
  background: var(--muted); cursor: none; transition: all .3s;
}
#app .dot.active { background: var(--accent2); width: 22px; border-radius: 4px; }

/* BUY desktop */
#app .buy-btn {
  margin-top: 20px; padding: 14px 56px;
  background: transparent; border: 1px solid var(--accent2); color: var(--accent);
  font-family: 'Unbounded', sans-serif; font-weight: 400; font-size: 13px;
  letter-spacing: .28em; text-transform: uppercase;
  cursor: none; border-radius: 50px; position: relative; overflow: hidden; transition: all .3s;
}
#app .buy-btn::before {
  content: ''; position: absolute; inset: 0;
  background: var(--accent2); transform: translateX(-100%);
  transition: transform .3s cubic-bezier(.4,0,.2,1); z-index: 0;
}
#app .buy-btn:hover::before { transform: translateX(0); }
#app .buy-btn:hover { color: var(--bg); }
#app .buy-btn span { position: relative; z-index: 1; }

/* TOAST desktop */
#app .toast {
  position: absolute; bottom: 36px; right: 36px;
  background: var(--card-active); border: 1px solid var(--accent2); color: var(--accent);
  padding: 16px 24px; border-radius: 10px; font-size: 12px; letter-spacing: .08em;
  z-index: 200; transform: translateY(80px); opacity: 0;
  transition: all .4s cubic-bezier(.4,0,.2,1); pointer-events: none;
}
#app .toast.show { transform: translateY(0); opacity: 1; }


/* ════════════════════════════════
   MOBILE  (< 768px)
   Обычный flow, нет transform scale
   ════════════════════════════════ */
#mobile { display: none; min-height: 100vh; flex-direction: column; }

/* MOBILE HEADER */
#mobile header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
  position: sticky; top: 0; z-index: 100;
  background: var(--bg);
}
#mobile .logo {
  font-family: 'Bebas Neue', sans-serif; font-size: 32px;
  letter-spacing: .15em; color: var(--accent);
  text-shadow: 0 0 20px var(--accent2);
}
#mobile .header-right { display: flex; align-items: center; gap: 10px; }
#mobile .cart-btn {
  display: flex; align-items: center; gap: 8px;
  background: none; border: 1px solid var(--border); color: var(--text);
  padding: 8px 16px; border-radius: 50px;
  font-family: 'Space Mono', monospace; font-size: 11px; letter-spacing: .1em;
}
#mobile .cart-icon { width: 18px; height: 14px; }
#mobile .cart-icon svg { width: 100%; height: 100%; }
#mobile .cart-count {
  background: var(--accent2); color: var(--bg);
  font-size: 9px; font-weight: 700;
  width: 18px; height: 18px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  transition: transform .2s;
}
#mobile .auth-btns { display: flex; gap: 6px; }
#mobile .auth-btn {
  background: none; border: 1px solid var(--border); color: var(--muted);
  padding: 6px 12px; border-radius: 4px;
  font-family: 'Space Mono', monospace; font-size: 9px; letter-spacing: .06em;
}
#mobile .auth-btn.filled { background: var(--accent2); border-color: var(--accent2); color: var(--bg); }

/* MOBILE HERO */
#mobile .hero-label {
  text-align: center; padding: 24px 20px 10px;
}
#mobile .hero-label h1 {
  font-family: 'Unbounded', sans-serif; font-weight: 300; font-size: 9px;
  letter-spacing: .35em; color: var(--muted); text-transform: uppercase;
}

/* MOBILE CAROUSEL — горизонтальный свайп */
#mobile .carousel-section {
  flex: 1; display: flex; flex-direction: column; align-items: center;
  padding-bottom: 32px;
}
#mobile .carousel-outer {
  width: 100%; overflow: hidden; position: relative;
}
#mobile .carousel-strip {
  display: flex; align-items: center;
  transition: transform .4s cubic-bezier(.4,0,.2,1);
  will-change: transform;
  padding: 20px 0;
}

/* MOBILE CARD */
#mobile .m-card {
  flex-shrink: 0;
  background: var(--card-bg); border: 1px solid var(--border);
  border-radius: 20px;
  display: flex; flex-direction: column; align-items: center;
  gap: 14px; padding: 24px 20px;
  transition: transform .4s, opacity .4s, box-shadow .3s;
  user-select: none;
}
#mobile .m-card.active {
  background: var(--card-active); border-color: var(--accent2);
  box-shadow: 0 0 40px rgba(167,139,250,.2), 0 12px 40px rgba(0,0,0,.5);
}
#mobile .m-card-name {
  font-family: 'Unbounded', sans-serif; font-weight: 400; font-size: 11px;
  letter-spacing: .2em; color: var(--accent); text-transform: uppercase; text-align: center;
}
#mobile .tshirt-preview { width: 95%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; }
#mobile .tshirt-svg { width: 100%; height: 100%; }
#mobile .m-card.active .tshirt-svg { filter: drop-shadow(0 0 10px var(--accent2)); }
#mobile .size-picker { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
#mobile .size-btn {
  width: 36px; height: 36px;
  border: 1px solid var(--border); border-radius: 6px;
  background: none; color: var(--muted);
  font-family: 'Space Mono', monospace; font-size: 10px;
  display: flex; align-items: center; justify-content: center;
  transition: all .2s;
}
#mobile .size-btn.active {
  border-color: var(--accent2); color: var(--accent); background: var(--glow);
}
#mobile .m-card-price {
  font-family: 'Bebas Neue', sans-serif; font-size: 32px;
  letter-spacing: .05em; color: var(--price);
}

/* MOBILE nav arrows */
#mobile .mob-nav {
  display: flex; align-items: center; gap: 20px; margin-top: 8px;
}
#mobile .mob-arrow {
  background: none; border: 1px solid var(--border); color: var(--muted);
  width: 44px; height: 44px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 18px; transition: all .2s;
}
#mobile .mob-arrow:active { border-color: var(--accent2); color: var(--accent2); }

/* MOBILE dots */
#mobile .dots { display: flex; gap: 6px; }
#mobile .dot {
  width: 7px; height: 7px; border-radius: 50%;
  background: var(--muted); transition: all .3s;
}
#mobile .dot.active { background: var(--accent2); width: 20px; border-radius: 4px; }

/* MOBILE product info */
#mobile .product-info {
  text-align: center; margin-top: 12px; padding: 0 24px;
  opacity: 0; transform: translateY(8px); transition: all .35s;
}
#mobile .product-info.visible { opacity: 1; transform: translateY(0); }
#mobile .product-info .pname {
  font-family: 'Unbounded', sans-serif; font-weight: 300; font-size: 16px;
  letter-spacing: .14em; color: var(--accent); margin-bottom: 4px;
}
#mobile .product-info .pdesc { font-size: 11px; color: var(--muted); }

/* MOBILE buy button */
#mobile .buy-btn {
  margin-top: 20px; padding: 16px 48px;
  background: transparent; border: 1px solid var(--accent2); color: var(--accent);
  font-family: 'Unbounded', sans-serif; font-weight: 400; font-size: 12px;
  letter-spacing: .24em; text-transform: uppercase;
  border-radius: 50px; position: relative; overflow: hidden; transition: all .3s;
}
#mobile .buy-btn:active { background: var(--accent2); color: var(--bg); }

/* MOBILE toast */
#mobile .toast {
  position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(80px);
  background: var(--card-active); border: 1px solid var(--accent2); color: var(--accent);
  padding: 12px 20px; border-radius: 8px; font-size: 11px; letter-spacing: .06em;
  z-index: 200; opacity: 0; white-space: nowrap;
  transition: all .4s cubic-bezier(.4,0,.2,1); pointer-events: none;
}
#mobile .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
</style>
</head>
<body>

<!-- CUSTOM CURSOR (desktop only) -->
<div class="cursor" id="cursor"></div>
<div class="cursor-ring" id="cursorRing"></div>

<!-- ═══ DESKTOP APP ═══ -->
<div id="app">
  <header>
    <div class="logo">THREADS</div>
    <div class="header-right">
      <button class="cart-btn" onclick="addToCartD()">
        <div class="cart-icon">
          <svg viewBox="0 0 24 20" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 1h3l2 10h12l2-8H6"/>
            <circle cx="9" cy="18" r="1.5"/><circle cx="17" cy="18" r="1.5"/>

        </div>

  <section class="carousel-section">
    <div class="hero-label"><h1>Коллекция / Весна 2025</h1></div>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="dPrev()">
        <svg viewBox="0 0 36 36" fill="none">
          <path d="M22 8L12 18L22 28" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="carousel-track" id="d-track"></div>

    <button class="buy-btn" onclick="addToCartD()"><span>Купить</span></button>
  </section>
  <div class="toast" id="d-toast"></div>
</div>

<!-- ═══ MOBILE APP ═══ -->
<div id="mobile">
  <header>
    <div class="logo">THREADS</div>
    <div class="header-right">
      <button class="cart-btn" onclick="addToCartM()">
        <div class="cart-icon">
          <svg viewBox="0 0 24 20" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M1 1h3l2 10h12l2-8H6"/>
            <circle cx="9" cy="18" r="1.5"/><circle cx="17" cy="18" r="1.5"/>
          </svg>
        </div>
        <span>КОРЗИНА</span>
        <div class="cart-count" id="m-cartCount">0</div>
      </button>
      <div class="auth-btns">
        <button class="auth-btn">ВОЙТИ</button>
        <button class="auth-btn filled">ЗАРЕГ.</button>
      </div>
    </div>
  </header>

  <section class="carousel-section">
    <div class="hero-label"><h1>Коллекция / Весна 2025</h1></div>
    <div class="carousel-outer" id="m-outer">
      <div class="carousel-strip" id="m-strip"></div>
    </div>
    <div class="mob-nav">
      <button class="mob-arrow" onclick="mPrev()">&#8592;</button>
      <div class="dots" id="m-dots"></div>
      <button class="mob-arrow" onclick="mNext()">&#8594;</button>
    </div>
    <div class="product-info" id="m-info">
      <div class="pname" id="m-pname"></div>
      <div class="pdesc" id="m-pdesc"></div>
    </div>
    <button class="buy-btn" onclick="addToCartM()">Купить</button>
  </section>
  <div class="toast" id="m-toast"></div>
</div>

<script>
/* ─── SHARED DATA ─── */
const products = [
  { name:"NOIR BASIC",  desc:"Хлопок 100%, оверсайз",      price:"₽ 1 200", color:"#1e1b2e", stroke:"#a78bfa", sizes:["XS","S","M","L"],    img:"images/noir-basic.png"  },
  { name:"VOID TEE",    desc:"Плотный хлопок, regular fit", price:"₽ 1 500", color:"#16132a", stroke:"#7c6fa0", sizes:["S","M","L","XL"],    img:"images/void-tee.png"    },
  { name:"HAZE DROP",   desc:"Трикотаж, свободный крой",    price:"₽ 1 800", color:"#2a2540", stroke:"#c4b5fd", sizes:["XS","S","M","L"],   img:"images/haze-drop.png"   },
  { name:"PHANTOM",     desc:"Bamb-Cotton, slim fit",        price:"₽ 2 100", color:"#312d4d", stroke:"#e8e0ff", sizes:["S","M","L","XL"],   img:"images/phantom.png"     },
  { name:"DRIFT CLUB",  desc:"Хлопок 80%, унисекс",         price:"₽ 990",   color:"#1a1728", stroke:"#6d5cae", sizes:["XS","S","M"],       img:"images/drift-club.png"  },
  { name:"ULTRA SOFT",  desc:"Мягкий модал, relaxed",        price:"₽ 2 400", color:"#25204a", stroke:"#b39ddb", sizes:["S","M","L"],        img:"images/ultra-soft.png"  },
  { name:"CARBON",      desc:"Heavy cotton, oversize",        price:"₽ 1 650", color:"#1c1930", stroke:"#9575cd", sizes:["M","L","XL","XXL"], img:"images/carbon.png"      },
];

function tshirtSVG(color, stroke, img) {
  return `<img src="${img}" style="width:100%;height:100%;object-fit:contain;" alt="футболка">`;
}

/* ─── LAYOUT DETECTION ─── */
const MOBILE_BP = 768;
let isMobile = window.innerWidth < MOBILE_BP;

function showLayout() {
  isMobile = window.innerWidth < MOBILE_BP;
  if (isMobile) {
    document.getElementById('app').style.display    = 'none';
    document.getElementById('mobile').style.display = 'flex';
    document.getElementById('cursor').style.display      = 'none';
    document.getElementById('cursorRing').style.display  = 'none';
    document.body.style.overflow = 'auto';
    document.body.style.cursor   = 'auto';
    mLayout();
  } else {
    document.getElementById('app').style.display    = 'block';
    document.getElementById('mobile').style.display = 'none';
    document.getElementById('cursor').style.display      = 'block';
    document.getElementById('cursorRing').style.display  = 'block';
    document.body.style.overflow = 'hidden';
    document.body.style.cursor   = 'none';
    dLayout();
  }
}

/* ════════════════════════════
   DESKTOP LOGIC
   ════════════════════════════ */
const BASE_W = 1920, BASE_H = 1080;
let dCurrent = 0, dCart = 0, dDragging = false, dStartX = 0;

function dApplyScale() {
  const vw = window.innerWidth, vh = window.innerHeight;
  const scale = Math.min(vw / BASE_W, vh / BASE_H);
  const tx = (vw - BASE_W * scale) / 2;
  const ty = (vh - BASE_H * scale) / 2;
  const app = document.getElementById('app');
  app.style.transform = `translate(${tx}px,${ty}px) scale(${scale})`;
  app.style.transformOrigin = 'top left';
}

function dDims() {
  const wrap  = document.querySelector('#app .carousel-wrapper');
  const wrapW = wrap.offsetWidth;
  const cardW = 413; // px внутри 1920-координат
  const actH  = cardW * 1.5;      // 1:1.6 (было 1:2)
  const sideH = actH * 0.68;
  const rX    = Math.min(wrapW * 0.36, cardW * 3.4);
  const rZ    = cardW * 0.62;
  return { actH, sideH, rX, rZ };
}

function dBuild() {
  const track = document.getElementById('d-track');
  track.innerHTML = '';
  products.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'card' + (i === dCurrent ? ' active' : '');
    const sizeBtns = p.sizes.map((s, si) =>
      `<button class="size-btn ${si===0?'active':''}" onclick="dSelectSize(event,${i},${si})">${s}</button>`
    ).join('');
    card.innerHTML = `
      <div class="card-name">${p.name}</div>
      <div class="tshirt-preview">${tshirtSVG(p.color, p.stroke, p.img)}</div>
      <div class="size-picker">${sizeBtns}</div>
      <div class="card-price">${p.price}</div>`;
    card.addEventListener('click', () => { if (!dDragging) dGoTo(i); });
    track.appendChild(card);
  });
  dUpdatePos();
  dUpdateInfo();
  dBuildDots();
}

function dUpdatePos() {
  const cards = [...document.querySelectorAll('#d-track .card')];
  const total = cards.length;
  const { actH, sideH, rX, rZ } = dDims();
  cards.forEach((card, i) => {
    const offset  = (i - dCurrent + total) % total;
    const norm    = offset > total / 2 ? offset - total : offset;
    const angle   = (norm / total) * Math.PI * 2;
    const x       = Math.sin(angle) * rX;
    const z       = Math.cos(angle) * rZ - rZ;
    const scale   = 0.38 + 0.62 * ((z + rZ) / rZ);
    const opacity = norm === 0 ? 1 : Math.max(0.14, 0.64 - Math.abs(norm) * 0.14);
    const h       = norm === 0 ? actH : Math.max(sideH * 0.65, sideH * (1 - Math.abs(norm) * 0.06));
    card.style.transform = `translate(-50%,-50%) translateX(${x}px) translateZ(${z}px) scale(${scale})`;
    card.style.opacity   = opacity;
    card.style.zIndex    = Math.round(scale * 10);
    card.style.height    = h + 'px';
    card.className       = 'card' + (norm === 0 ? ' active' : '');
  });
}

function dUpdateInfo() {
  const p = products[dCurrent];
  const info = document.getElementById('d-info');
  info.classList.remove('visible');
  setTimeout(() => {
    document.getElementById('d-pname').textContent = p.name;
    document.getElementById('d-pdesc').textContent = p.desc + ' — ' + p.price;
    info.classList.add('visible');
  }, 50);
}

function dBuildDots() {
  const dots = document.getElementById('d-dots');
  dots.innerHTML = '';
  products.forEach((_, i) => {
    const d = document.createElement('div');
    d.className = 'dot' + (i === dCurrent ? ' active' : '');
    d.onclick = () => dGoTo(i);
    dots.appendChild(d);
  });
}

function dGoTo(idx) {
  dCurrent = (idx + products.length) % products.length;
  dUpdatePos(); dUpdateInfo();
  document.querySelectorAll('#d-dots .dot').forEach((d, i) =>
    d.className = 'dot' + (i === dCurrent ? ' active' : ''));
}
function dPrev() { dGoTo(dCurrent - 1); }
function dNext() { dGoTo(dCurrent + 1); }

function dSelectSize(e, pi, si) {
  e.stopPropagation();
  document.querySelectorAll('#d-track .card')[pi]
    .querySelectorAll('.size-btn')
    .forEach((b, i) => b.className = 'size-btn' + (i === si ? ' active' : ''));
}

function addToCartD() {
  dCart++;
  const cc = document.getElementById('d-cartCount');
  cc.textContent = dCart;
  cc.style.transform = 'scale(1.7)';
  setTimeout(() => cc.style.transform = 'scale(1)', 250);
  dShowToast(products[dCurrent].name + ' добавлен в корзину');
}
function dShowToast(msg) {
  const t = document.getElementById('d-toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(t._t); t._t = setTimeout(() => t.classList.remove('show'), 2500);
}

function dLayout() {
  dApplyScale();
  dBuild();
}

/* Desktop drag */
const dWr = document.querySelector('#app .carousel-wrapper');
function dScaledX(cx) {
  const scale = Math.min(window.innerWidth / BASE_W, window.innerHeight / BASE_H);
  return cx / scale;
}
dWr.addEventListener('mousedown',  e => { dDragging = false; dStartX = dScaledX(e.clientX); });
dWr.addEventListener('mousemove',  e => { if (Math.abs(dScaledX(e.clientX) - dStartX) > 6) dDragging = true; });
dWr.addEventListener('mouseup',    e => { const d = dScaledX(e.clientX) - dStartX; if (Math.abs(d) > 55) d < 0 ? dNext() : dPrev(); });
dWr.addEventListener('touchstart', e => { dStartX = dScaledX(e.touches[0].clientX); dDragging = false; });
dWr.addEventListener('touchmove',  e => { if (Math.abs(dScaledX(e.touches[0].clientX) - dStartX) > 6) dDragging = true; });
dWr.addEventListener('touchend',   e => { const d = dScaledX(e.changedTouches[0].clientX) - dStartX; if (Math.abs(d) > 55) d < 0 ? dNext() : dPrev(); });

/* Desktop cursor */
const cursor = document.getElementById('cursor');
const ring   = document.getElementById('cursorRing');
let mx=0, my=0, rx=0, ry=0;
document.addEventListener('mousemove', e => {
  mx = e.clientX; my = e.clientY;
  cursor.style.left = mx - 6 + 'px'; cursor.style.top = my - 6 + 'px';
});
(function loop() {
  rx += (mx-rx)*.12; ry += (my-ry)*.12;
  ring.style.left = rx - 18 + 'px'; ring.style.top = ry - 18 + 'px';
  requestAnimationFrame(loop);
})();

document.addEventListener('keydown', e => {
  if (!isMobile) { if (e.key==='ArrowLeft') dPrev(); if (e.key==='ArrowRight') dNext(); }
  else           { if (e.key==='ArrowLeft') mPrev(); if (e.key==='ArrowRight') mNext(); }
});

/* ════════════════════════════
   MOBILE LOGIC
   ════════════════════════════ */
let mCurrent = 0, mCart = 0;
const CARD_W_MOB = Math.min(window.innerWidth * 0.72, 280);
const SIDE_PEEK  = 0.14; // боковые карточки видны на 14%

const M_CARD_RATIO = 0.80; // единый множитель ширины карточки
const M_CARD_MAX   = 525;
const M_GAP        = 16;

function mCardW() {
  return Math.min(window.innerWidth * M_CARD_RATIO, M_CARD_MAX);
}

function mBuild() {
  const strip  = document.getElementById('m-strip');
  const outer  = document.getElementById('m-outer');
  strip.innerHTML = '';

  const vw    = window.innerWidth;
  const cardW = mCardW();
  const cardH = cardW * 1.5;

  // Убираем padding — центрирование делаем через translateX
  strip.style.paddingLeft  = '0px';
  strip.style.paddingRight = '0px';
  strip.style.gap          = M_GAP + 'px';
  outer.style.height       = (cardH + 40) + 'px';

  products.forEach((p, i) => {
    const card = document.createElement('div');
    card.className     = 'm-card' + (i === mCurrent ? ' active' : '');
    card.style.width   = cardW + 'px';
    card.style.height  = cardH + 'px';
    card.style.flexShrink = '0';

    const sizeBtns = p.sizes.map((s, si) =>
      `<button class="size-btn ${si===0?'active':''}" onclick="mSelectSize(event,${i},${si})">${s}</button>`
    ).join('');
    card.innerHTML = `
      <div class="m-card-name">${p.name}</div>
      <div class="tshirt-preview">${tshirtSVG(p.color, p.stroke, p.img)}</div>
      <div class="size-picker">${sizeBtns}</div>
      <div class="m-card-price">${p.price}</div>`;
    card.addEventListener('click', () => mGoTo(i));
    strip.appendChild(card);
  });

  mUpdateStrip();
  mUpdateInfo();
  mBuildDots();
}

function mUpdateStrip() {
  const vw    = window.innerWidth;
  const cardW = mCardW();
  const strip = document.getElementById('m-strip');

  // Каждая карточка i начинается в позиции i*(cardW+gap)
  // Хотим чтобы центр активной карточки совпал с центром экрана
  // центр карточки i = i*(cardW+gap) + cardW/2
  // смещение стрипа = центр активной - vw/2
  const offset = mCurrent * (cardW + M_GAP) + cardW / 2 - vw / 2;
  strip.style.transform = `translateX(${-offset}px)`;

  [...document.querySelectorAll('#m-strip .m-card')].forEach((card, i) => {
    const dist = Math.abs(i - mCurrent);
    card.style.opacity   = dist === 0 ? '1' : dist === 1 ? '0.45' : '0.2';
    card.style.transform = dist === 0 ? 'scale(1)' : 'scale(0.88)';
    card.className       = 'm-card' + (i === mCurrent ? ' active' : '');
  });
}

function mUpdateInfo() {
  const p = products[mCurrent];
  const info = document.getElementById('m-info');
  info.classList.remove('visible');
  setTimeout(() => {
    document.getElementById('m-pname').textContent = p.name;
    document.getElementById('m-pdesc').textContent = p.desc + ' — ' + p.price;
    info.classList.add('visible');
  }, 50);
}

function mBuildDots() {
  const dots = document.getElementById('m-dots');
  dots.innerHTML = '';
  products.forEach((_, i) => {
    const d = document.createElement('div');
    d.className = 'dot' + (i === mCurrent ? ' active' : '');
    d.onclick = () => mGoTo(i);
    dots.appendChild(d);
  });
}

function mGoTo(idx) {
  mCurrent = Math.max(0, Math.min(products.length - 1, idx));
  mUpdateStrip(); mUpdateInfo();
  document.querySelectorAll('#m-dots .dot').forEach((d, i) =>
    d.className = 'dot' + (i === mCurrent ? ' active' : ''));
}
function mPrev() { mGoTo(mCurrent - 1); }
function mNext() { mGoTo(mCurrent + 1); }

function mSelectSize(e, pi, si) {
  e.stopPropagation();
  document.querySelectorAll('#m-strip .m-card')[pi]
    .querySelectorAll('.size-btn')
    .forEach((b, i) => b.className = 'size-btn' + (i === si ? ' active' : ''));
}

function addToCartM() {
  mCart++;
  const cc = document.getElementById('m-cartCount');
  cc.textContent = mCart;
  cc.style.transform = 'scale(1.7)';
  setTimeout(() => cc.style.transform = 'scale(1)', 250);
  mShowToast(products[mCurrent].name + ' добавлен в корзину');
}
function mShowToast(msg) {
  const t = document.getElementById('m-toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(t._t); t._t = setTimeout(() => t.classList.remove('show'), 2500);
}

/* Mobile swipe — строго одна карточка за свайп */
function mSetupSwipe() {
  const outer = document.getElementById('m-outer');
  let tx = 0, ty = 0, moved = false;

  outer.addEventListener('touchstart', e => {
    tx    = e.touches[0].clientX;
    ty    = e.touches[0].clientY;
    moved = false;
  }, { passive: true });

  outer.addEventListener('touchmove', e => {
    moved = true;
  }, { passive: true });

  outer.addEventListener('touchend', e => {
    if (!moved) return;
    const dx = e.changedTouches[0].clientX - tx;
    const dy = e.changedTouches[0].clientY - ty;
    // Свайп засчитываем только если горизонталь преобладает
    if (Math.abs(dx) < Math.abs(dy) * 1.2) return;
    // Порог 40px — ровно +1 или -1 карточка
    if (dx < -40) mNext();
    else if (dx > 40) mPrev();
  });
}

function mLayout() { mBuild(); }

/* ════════════════════════════
   INIT & RESIZE
   ════════════════════════════ */
mSetupSwipe(); // один раз при загрузке
showLayout();

let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    const wasMobile = isMobile;
    isMobile = window.innerWidth < MOBILE_BP;
    if (isMobile !== wasMobile) {
      showLayout(); // переключили режим
    } else if (!isMobile) {
      dApplyScale(); dUpdatePos(); // только масштаб
    } else {
      mBuild(); // пересчитали размеры карточек
    }
  }, 80);
});
